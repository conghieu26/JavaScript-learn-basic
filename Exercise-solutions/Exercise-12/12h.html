<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      addMessages();
      ">Add</button>
    <button onclick="messages -= 1">Remove</button>
    <script>
      let messages = 2;
      function addMessages(){
        setInterval(function() {
          if (document.title === 'App') {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = 'App';
          }
          }, 1000);
        messages += 1;
      }

    </script>
  </body>
</html>
