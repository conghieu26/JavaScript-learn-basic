<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <script>
      function addNum(array,num) {
        return array.map((element) => element + num
      )};

      
      console.log(addNum([1,2,3],2))
      console.log(addNum([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
