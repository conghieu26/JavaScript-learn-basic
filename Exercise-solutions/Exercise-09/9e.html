<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <input placeholder="Enter your Name" class="js-name-input" onkeydown="
        if (event.key === 'Enter') {
          displayMessage();
        }
    ">

    <button onclick="
      displayMessage();
    ">Submit</button>

    <p class="js-message"></p>

    <script>
      function displayMessage(){
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message').innerHTML = ` Your name is: ${inputElement.value}`;
      }

    </script>
  </body>
</html>
