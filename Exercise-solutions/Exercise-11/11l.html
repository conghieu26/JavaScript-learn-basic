<!DOCTYPE html>

<html>

  </head>
  <body>
    <script>
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      function minMax(nums){
        const result = {
          min : 0,
          max : 0
        }
        
        for (let i = 0; i < nums.length; i++) {
          if (result.max < nums[i]) {
            result.max = nums[i];
          }
          if (result.min > nums[i]) {
            result.min = nums[i];
          }
        }
        
        return `min: ${result.min}, max: ${result.max}`;
      }
    </script>
  </body>
</html>
