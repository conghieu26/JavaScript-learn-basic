<!DOCTYPE html>

  <body>
    <script>
      console.log(removeEgg(['egg','apple','egg','egg','egg','ham']));

      function removeEgg(foods) {
        const newArray = [];
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg') {
            continue;
          } else {
            newArray.push(foods[i]);
          }
        }
        return newArray;
      }
    </script>
  </body>
