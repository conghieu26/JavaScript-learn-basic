<!DOCTYPE html>

<html>

  </head>
  <body>
    <script>
      console.log(addNum([1, 1, 2], [1, 1, 3]));
      console.log(addNum([1, 2, 3], [4, 5, 6]));


      function addNum(array1, array2) {
        let newArray = [];

        for (let i = 0; i < array1.length; i++) {
          newArray.push(array1[i] + array2[i]);
        }
        
        return newArray;
      }
    </script>
  </body>
</html>
