<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: black;
        color: white;
      }
      .calculator-button {
        border: none;
        width: 60px;
        height: 60px;
        font-size: 15px;
        border-radius: 60px;
        cursor: pointer;
      }
      .orange-button {
        background-color:  rgb(254, 160, 10);
        color: white;
      }
      .gray-button {
        background-color: rgb(51, 51, 51);
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button gray-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-button gray-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-button gray-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="calculator-button orange-button" >+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button gray-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-button gray-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-button gray-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="calculator-button orange-button" >-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button gray-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-button gray-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-button gray-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="calculator-button orange-button" >*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button gray-button" >0</button>

      <button onclick="
        updateCalculation('.');
      "class="calculator-button gray-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="calculator-button gray-button" >=</button>

      <button onclick="
        updateCalculation(' / ');
      "class="calculator-button orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "class="calculator-button gray-button" >Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
